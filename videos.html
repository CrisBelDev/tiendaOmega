	<script>
		let lastScrollTop = 0;
		const navbar = document.querySelector('.navbar');
	
		window.addEventListener('scroll', function() {
			const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
	
			if (scrollTop > lastScrollTop) {
				// Oculta la barra de navegación al hacer scroll hacia abajo
				navbar.style.top = '-80px'; // Ajusta este valor según la altura de la navbar
			} else {
				// Muestra la barra de navegación al hacer scroll hacia arriba
				navbar.style.top = '0';
			}
	
			lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // Para evitar valores negativos en el scroll
		});
	</script>
